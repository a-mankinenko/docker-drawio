apiVersion: v1
kind: Service
metadata:
  name: {{ include "drawio.fullname" . }}
  labels:
    {{- include "drawio.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.service.sessionAffinityConfig.clientIP.timeoutSeconds }}
  ports:
    - name: http
      port: {{ index .Values.service.ports 0 | default 8080 }}
  selector:
    {{- include "drawio.selectorLabels" . | nindent 4 }}