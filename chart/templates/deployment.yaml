apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "drawio.fullname" . }}
  labels:
    app: draw.io 
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "drawio.selectorLabels" . | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "drawio.templateLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ index .Values.service.ports 0 | default 8080 }}